<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Money Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }
    textarea, button, input {
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tab-buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      overflow-x: auto;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
    }
    .tab-buttons button {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 8px 8px 0 0;
      margin: 0;
    }
    .tab-buttons button.active {
      background-color: white;
      border-bottom: 2px solid white;
      font-weight: bold;
      color: #007bff;
    }
    .header-area {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .class-title {
      font-weight: bold;
      font-size: 20px;
      margin: 15px 0 5px 0;
      color: #003366;
    }
    .delete-btn {
      background-color: #dc3545;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>ENGLISH MONEY TRACKER</h1>
  <div class="header-area">
    <input type="text" id="newClassName" placeholder="Nome da nova turma">
    <button onclick="createClass()">Criar turma</button>
  </div>
  <div class="tab-buttons" id="tabButtons"></div>
  <div id="tabs"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn0ZeBseWNUaSCUXIpH4lcPpCfDMJpuo",
      authDomain: "english-money-tracker-f5633.firebaseapp.com",
      databaseURL: "https://english-money-tracker-f5633-default-rtdb.firebaseio.com",
      projectId: "english-money-tracker-f5633",
      storageBucket: "english-money-tracker-f5633.firebasestorage.app",
      messagingSenderId: "858563470666",
      appId: "1:858563470666:web:f06ca83dbbf04c01d0cdb3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createClass() {
      const className = document.getElementById("newClassName").value.trim();
      if (!className) return;
      db.ref("classes/" + className).set([]);
      document.getElementById("newClassName").value = "";
      renderTabs();
    }

    function renderTabs() {
      db.ref("classes").once("value", snapshot => {
        const classes = snapshot.val() || {};
        const tabButtons = document.getElementById("tabButtons");
        const tabs = document.getElementById("tabs");
        tabButtons.innerHTML = "";
        tabs.innerHTML = "";

        Object.keys(classes).forEach(className => {
          const btn = document.createElement("button");
          btn.textContent = className;
          btn.onclick = () => switchTab(className);
          tabButtons.appendChild(btn);

          const tab = document.createElement("div");
          tab.className = "tab";
          tab.id = "tab-" + className;
          tab.innerHTML = `
            <div class="class-title">Turma: ${className}</div>
            <textarea placeholder="Adicionar alunos... (Shift+Enter para mÃºltiplos)"></textarea>
            <button onclick="addStudents('${className}', this.previousElementSibling.value)">Adicionar Alunos</button>
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Dictation</th>
                  <th>Lesson Check</th>
                  <th>Sala</th>
                  <th>Extra</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="tbody-${className}"></tbody>
            </table>
          `;
          tabs.appendChild(tab);
          renderTable(className);
        });
      });
    }

    function switchTab(className) {
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      const tab = document.getElementById("tab-" + className);
      if (tab) tab.classList.add("active");
    }

    function addStudents(className, text) {
      const names = text.split(/\n+/).map(n => n.trim()).filter(Boolean);
      const ref = db.ref("classes/" + className);
      ref.once("value", snapshot => {
        const list = snapshot.val() || [];
        names.forEach(name => {
          if (!list.some(s => s.name === name)) {
            list.push({ name, dictation: 0, lessonCheck: 0, sala: 0, extra: 0 });
          }
        });
        ref.set(list);
        renderTable(className);
      });
    }

    function renderTable(className) {
      const tbody = document.getElementById("tbody-" + className);
      if (!tbody) return;
      db.ref("classes/" + className).once("value", snapshot => {
        const list = snapshot.val() || [];
        tbody.innerHTML = "";
        list.forEach(s => {
          const row = document.createElement("tr");
          const total = s.dictation + s.lessonCheck + s.sala + s.extra;
          row.innerHTML = `
            <td>${s.name}</td>
            <td><button onclick="update('${className}','${s.name}','dictation',1)">+1</button> ${s.dictation}</td>
            <td><button onclick="update('${className}','${s.name}','lessonCheck',1)">+1</button> ${s.lessonCheck}</td>
            <td><button onclick="update('${className}','${s.name}','sala',1)">+1</button> ${s.sala}</td>
            <td><button onclick="update('${className}','${s.name}','extra',1)">+1</button> ${s.extra}</td>
            <td>${total}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function update(className, studentName, field, amount) {
      const ref = db.ref("classes/" + className);
      ref.once("value", snapshot => {
        const list = snapshot.val() || [];
        const student = list.find(s => s.name === studentName);
        if (!student) return;
        student[field] += amount;
        ref.set(list);
        renderTable(className);
      });
    }

    renderTabs();
  </script>
</body>
</html>
