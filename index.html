<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Money Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f4ff, #ffffff);
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }
    textarea, button, input {
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e8f0fe;
    }
    button {
      padding: 6px 12px;
      margin: 2px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tab-buttons {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
      overflow-x: auto;
      padding: 10px 0;
      border-bottom: 2px solid #ccc;
      align-items: center;
      flex-wrap: wrap;
    }
    .tab-buttons button.tab-btn {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 8px 8px 0 0;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
    }
    .tab-buttons button.tab-btn.active {
      background-color: white;
      border-bottom: 2px solid white;
      font-weight: bold;
      color: #007bff;
    }
    .tab-buttons button.delete-tab-btn {
      background-color: #dc3545;
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      line-height: 1;
      height: 28px;
      min-width: 28px;
    }
    .tab-buttons button.delete-tab-btn:hover {
      background-color: #a71d2a;
    }
    .header-area {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .class-title {
      font-weight: bold;
      font-size: 20px;
      margin: 15px 0 5px 0;
      color: #003366;
      background: #cfd9f9;
      padding: 8px 12px;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>ENGLISH MONEY TRACKER</h1>
  <div class="header-area">
    <input
      type="text"
      id="newClassName"
      placeholder="Nome da nova turma"
      onkeydown="if(event.key==='Enter'){ createClass(); }"
    />
    <button onclick="createClass()">Criar turma</button>
    <button onclick="resetAll()">Resetar Tudo</button>
    <button onclick="downloadReport()">Baixar Relat√≥rio</button>
  </div>
  <div class="tab-buttons" id="tabButtons"></div>
  <div id="tabs"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsn0ZeBseWNUaSCUXIpH4lcPpCfDMJpuo",
      authDomain: "english-money-tracker-f5633.firebaseapp.com",
      databaseURL: "https://english-money-tracker-f5633-default-rtdb.firebaseio.com",
      projectId: "english-money-tracker-f5633",
      storageBucket: "english-money-tracker-f5633.appspot.com",
      messagingSenderId: "858563470666",
      appId: "1:858563470666:web:f06ca83dbbf04c01d0cdb3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createClass() {
      const className = document.getElementById("newClassName").value.trim();
      if (!className) return alert("Digite o nome da turma!");

      db.ref("classes/" + className).set({ __placeholder__: true }, () => {
        document.getElementById("newClassName").value = "";
        renderTabs(() => switchTab(className));
      });
    }

    function resetAll() {
      if (!confirm("Tem certeza que deseja resetar tudo?")) return;
      db.ref("classes").remove(() => {
        renderTabs();
      });
    }

    function downloadReport() {
      db.ref("classes").once("value", (snapshot) => {
        const data = snapshot.val() || {};
        let csv = "Turma,Nome,Dictation,Lesson Check,Sala,Extras,Total\n";
        for (const className in data) {
          for (const studentName in data[className]) {
            if (studentName === "__placeholder__") continue;
            const s = data[className][studentName];
            const total = s.dictation + s.lessonCheck + s.sala + s.extra;
            csv += `${className},${studentName},${s.dictation},${s.lessonCheck},${s.sala},${s.extra},${total}\n`;
          }
        }
        const blob = new Blob([csv], { type: "text/csv" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "english_money_report.csv";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }

    function renderTabs(callback) {
      db.ref("classes").once("value", (snapshot) => {
        const classes = snapshot.val() || {};
        const tabButtons = document.getElementById("tabButtons");
        const tabs = document.getElementById("tabs");
        tabButtons.innerHTML = "";
        tabs.innerHTML = "";

        // Bot√µes de turmas
        Object.keys(classes).forEach((className) => {
          const btn = document.createElement("button");
          btn.textContent = className;
          btn.className = "tab-btn";
          btn.onclick = () => switchTab(className);

          const delBtn = document.createElement("button");
          delBtn.textContent = "X";
          delBtn.className = "delete-tab-btn";
          delBtn.title = `Excluir turma "${className}"`;
          delBtn.onclick = (e) => {
            e.stopPropagation(); // evitar switchTab
            if (confirm(`Deseja excluir a turma "${className}"?`)) {
              db.ref("classes/" + className).remove(() => renderTabs());
            }
          };

          const container = document.createElement("div");
          container.style.display = "flex";
          container.style.alignItems = "center";
          container.style.gap = "4px";

          container.appendChild(btn);
          container.appendChild(delBtn);
          tabButtons.appendChild(container);

          // Conte√∫do da aba
          const tab = document.createElement("div");
          tab.className = "tab";
          tab.id = "tab-" + className;
          tab.innerHTML = `
            <div class="class-title">Turma: ${className}</div>
            <textarea id="textarea-${className}" placeholder="Adicionar alunos... (Shift+Enter para m√∫ltiplos)" ></textarea>
            <button id="add-btn-${className}">Adicionar Alunos</button>
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Dictation</th>
                  <th>Lesson Check</th>
                  <th>Sala</th>
                  <th>Extra</th>
                  <th>Total</th>
                  <th>A√ß√µes</th>
                </tr>
              </thead>
              <tbody id="tbody-${className}"></tbody>
            </table>
          `;
          tabs.appendChild(tab);

          // Evento Enter para adicionar alunos
          const textarea = tab.querySelector(`#textarea-${className}`);
          textarea.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              addStudents(className, textarea.value);
              textarea.value = "";
            }
          });

          const addBtn = tab.querySelector(`#add-btn-${className}`);
          addBtn.onclick = () => {
            addStudents(className, textarea.value);
            textarea.value = "";
          };

          renderTable(className);
        });

        // Aba Ranking Geral
        const rankBtn = document.createElement("button");
        rankBtn.textContent = "üèÜ Ranking Geral";
        rankBtn.className = "tab-btn";
        rankBtn.onclick = () => switchTab("ranking");
        tabButtons.appendChild(rankBtn);

        const rankTab = document.createElement("div");
        rankTab.className = "tab";
        rankTab.id = "tab-ranking";
        rankTab.innerHTML = `
          <div class="class-title">üèÜ Ranking Geral</div>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Turma</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="tbody-ranking"></tbody>
          </table>
        `;
        tabs.appendChild(rankTab);

        renderRanking();

        if (callback) callback();

        // Ativar aba atual ou primeira
        const activeBtn = [...tabButtons.querySelectorAll("button.tab-btn")].find((b) =>
          b.classList.contains("active")
        );
        if (!activeBtn) {
          const first = tabButtons.querySelector("button.tab-btn");
          if (first) {
            first.classList.add("active");
            const firstId = first.textContent === "üèÜ Ranking Geral" ? "ranking" : first.textContent;
            switchTab(firstId);
          }
        }
      });
    }

    function switchTab(className) {
      document.querySelectorAll(".tab").forEach((el) => el.classList.remove("active"));
      const tab = document.getElementById("tab-" + className);
      if (tab) tab.classList.add("active");

      document.querySelectorAll(".tab-buttons button.tab-btn").forEach((btn) =>
        btn.classList.toggle("active", btn.textContent === className)
      );
    }

    function addStudents(className, text) {
      const names = text
        .split(/\n+/)
        .map((n) => n.trim())
        .filter(Boolean);
      if (names.length === 0) return;

      const ref = db.ref("classes/" + className);
      ref.once("value", (snapshot) => {
        const list = snapshot.val() || {};
        names.forEach((name) => {
          if (!list[name]) {
            list[name] = { dictation: 0, lessonCheck: 0, sala: 0, extra: 0 };
          }
        });
        ref.set(list, () => renderTable(className));
      });
    }

    function renderTable(className) {
      const tbody = document.getElementById("tbody-" + className);
      if (!tbody) return;
      db.ref("classes/" + className).once("value", (snapshot) => {
        const list = snapshot.val() || {};
        tbody.innerHTML = "";
        Object.entries(list).forEach(([name, s]) => {
          if (name === "__placeholder__") return;
          const total = s.dictation + s.lessonCheck + s.sala + s.extra;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${name}</td>
            <td>
              <button onclick="update('${className}', '${name}', 'dictation', 1)">+1</button>
              <button onclick="update('${className}', '${name}', 'dictation', -1)">-1</button>
              ${s.dictation}
            </td>
            <td>
              <button onclick="update('${className}', '${name}', 'lessonCheck', 1)">+1</button>
              <button onclick="update('${className}', '${name}', 'lessonCheck', -1)">-1</button>
              ${s.lessonCheck}
            </td>
            <td>
              <button onclick="update('${className}', '${name}', 'sala', 1)">+1</button>
              <button onclick="update('${className}', '${name}', 'sala', -1)">-1</button>
              ${s.sala}
            </td>
            <td>
              <button onclick="update('${className}', '${name}', 'extra', 1)">+1</button>
              <button onclick="update('${className}', '${name}', 'extra', -1)">-1</button>
              ${s.extra}
            </td>
            <td>${total}</td>
            <td><button onclick="deleteStudent('${className}', '${name}')">Excluir</button></td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function update(className, studentName, field, amount) {
      const ref = db.ref("classes/" + className + "/" + studentName);
      ref.once("value", (snapshot) => {
        const student = snapshot.val();
        if (!student) return;
        student[field] += amount;
        if (student[field] < 0) student[field] = 0;
        ref.set(student, () => renderTable(className));
      });
    }

    function deleteStudent(className, studentName) {
      if (!confirm("Deseja excluir o aluno?")) return;
      db.ref("classes/" + className + "/" + studentName).remove(() => renderTable(className));
    }

    function renderRanking() {
      const tbody = document.getElementById("tbody-ranking");
      if (!tbody) return;
      db.ref("classes").once("value", (snapshot) => {
        const data = snapshot.val() || {};
        let studentsList = [];

        Object.entries(data).forEach(([className, students]) => {
          Object.entries(students).forEach(([studentName, scores]) => {
            if (studentName === "__placeholder__") return;
            const total = (scores.dictation || 0) + (scores.lessonCheck || 0) + (scores.sala || 0) + (scores.extra || 0);
            studentsList.push({ name: studentName, className, total });
          });
        });

        studentsList.sort((a, b) => b.total - a.total);

        tbody.innerHTML = "";
        studentsList.forEach(({ name, className, total }, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${name}</td>
            <td>${className}</td>
            <td>${total}</td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    window.createClass = createClass;
    window.switchTab = switchTab;
    window.addStudents = addStudents;
    window.update = update;
    window.deleteStudent = deleteStudent;
    window.resetAll = resetAll;
    window.downloadReport = downloadReport;

    renderTabs();
  </script>
</body>
</html>
